<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
</head>
<body>
    <h1>{{ username }}'s Progress</h1>
    <p>Current Mission: {{ current_mission }}</p>
    <p>Missions Completed: 
        {% if missions_completed %}
            {{ missions_completed|join:", " }}
        {% else %}
            None
        {% endif %}
    </p>
    <a href="/">Home</a> |
    <a href="/login">Log Out</a>
</body>
</html>
